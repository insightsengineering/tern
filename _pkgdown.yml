url: https://insightsengineering.github.io/tern

template:
  package: nesttemplate

navbar:
  right:
    - icon: fa-github
      href: https://github.com/insightsengineering/tern

reference:
  - title: Overview Pages
    contents:
      - tern-package
      - formatting_functions
      - kaplan_meier

  - title: Control Functions
    desc: Control functions capture options in lists, and take care of defaults (and if it makes sense also checks).
          They avoid cluttering of function signatures with long lists of single arguments.
    contents:
      - starts_with("control_")

  - title: Analyze Function Groups
    desc: |
          Groups of analyze functions along with any corresponding statistics functions and formatted analysis functions.

          - **Statistics functions** (indicated by `"s_"` prefix) should do the computation of the numbers that are
            tabulated later. In order to separate computation from formatting, they should not take care of `rcell`
            type formatting themselves.

          - **Formatted analysis functions** (indicated by `"a_"` prefix) have the same arguments as the corresponding
            statistics functions, and can be further customized by calling `rtables::make_afun()` on them. They are used
            as `afun` in `rtables::analyze()`.

          - **Analyze functions** are used in combination with the rtables layout functions, in the pipeline which creates
            the table.
    contents:
      - compare_vars
      - starts_with("count_")
      - starts_with("estimate_")
      - -estimate_coef
      - response_biomarkers_subgroups
      - starts_with("summarize_")
      - starts_with("tabulate_")
      - test_proportion_diff

  - title: Analysis Helper Functions
    desc: These functions are useful to help definining the analysis.
    contents:
      - matches(".*footnotes.*")
      - starts_with("h_")
      - -starts_with("h_col_")
      - -h_content_first_row
      - -h_data_plot
      - -h_g_ipp
      - -starts_with("h_grob_")
      - -starts_with("h_row_")
      - -h_set_nest_theme
      - -h_xticks
      - starts_with("or_")
      - starts_with("prop_")

  - title: Model Specific Functions
    desc: These functions help with fitting or extracting results from specific models.
    contents:
      - estimate_coef
      - starts_with("extract_")
      - starts_with("fit_")
      - -fit_mmrm
      - get_smooths
      - starts_with("logistic_")
