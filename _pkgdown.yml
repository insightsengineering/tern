url: https://insightsengineering.github.io/tern

template:
  package: nesttemplate

navbar:
  right:
    - icon: fa-github
      href: https://github.com/insightsengineering/tern

reference:
  - title: Overview Pages
    contents:
      - tern-package
      - formatting_functions
      - kaplan_meier

  - title: Control Functions
    desc: These functions capture options in lists and take care of defaults (and checks where applicable).
          They avoid cluttering of function signatures with long lists of single arguments.
    contents:
      - starts_with("control_")

  - title: Analysis Functions
    desc: |
          Analyze functions with their corresponding statistics functions and formatted analysis functions.

          - **Statistics functions** (denoted by `s_` prefix) compute the numbers that are tabulated later.
            In order to separate computation from formatting, they do not take care of `rcell`
            type formatting themselves.

          - **Formatted analysis functions** (denoted by `a_` prefix) have the same arguments as the corresponding
            statistics functions, and can be further customized by calling `rtables::make_afun()` on them. They are used
            as `afun` in `rtables::analyze()`.

          - **Analyze functions** are used in combination with `rtables` layout functions in the pipeline which creates
            the table.
    contents:
      - compare_vars
      - starts_with("count_", internal = TRUE)
      - starts_with("estimate_", internal = TRUE)
      - starts_with("summarize_", internal = TRUE)
      - starts_with("tabulate_", internal = TRUE)
      - test_proportion_diff
      - -estimate_coef
      - -tabulate_mmrm


  - title: Analysis Helper Functions
    desc: These functions are useful in defining an analysis.
    contents:
      - matches(".*footnotes.*")
      - starts_with("h_")
      - starts_with("or_")
      - -starts_with("h_col_")
      - -h_content_first_row
      - -h_data_plot
      - -h_g_ipp
      - -starts_with("h_grob_")
      - -starts_with("h_mmrm_")
      - -starts_with("h_row_")
      - -h_set_nest_theme
      - -h_xticks

  - title: Model-Specific Functions
    desc: These functions help with fitting or extracting results from specific models.
    contents:
      - estimate_coef
      - starts_with("extract_")
      - starts_with("fit_")
      - get_smooths
      - starts_with("logistic_")
      - pairwise
      - starts_with("tidy.")
      - univariate
      - -fit_mmrm
      - -tidy.mmrm

  - title: Graphs
    desc: These function create graphical-type output.
    contents:
      - starts_with("g_")
      - -matches("g_mmrm.*")

  - title: rtables Helper Functions
    desc: These functions help to work with the `rtables` package and may be moved there later.
    contents:
      - add_rowcounts
      - append_varlabels
      - starts_with("as.rtable")
      - combine_groups
      - starts_with("h_col_")
      - h_content_first_row
      - starts_with("h_row_")
      - is_leaf_table
      - split_cols_by_groups
      - to_string_matrix
      - -as.rtable.mmrm

  - title: rtables Formatting Functions
    desc: These functions provide customized formatting rules to work with the `rtables` package.
    contents:
      - starts_with("format_")

  - title: rtables Scoring Functions
    desc: These functions can help with table sorting.
    contents:
      - starts_with("score_")

  - title: rtables Pruning Functions
    desc: These functions and classes help with flexible pruning of tables.
    contents:
      - CombinationFunction
      - has_count_in_any_col
      - starts_with("has_fraction")
      - starts_with("keep_")

  - title: Graph Helper Functions
    desc: These functions are useful to modify graphs.
    contents:
      - starts_with("decorate_")
      - h_g_ipp
      - matches(".*grob.*")
      - h_set_nest_theme
      - h_xticks
      - stat_mean_ci
      - stat_median_ci

  - title: Data Helper Functions
    desc: These functions are used by other functions to derive data.
    contents:
      - aesi_label
      - as_factor_keep_attributes
      - bins_percent_labels
      - combine_levels
      - cut_quantile_bins
      - day2month
      - df_explicit_na
      - starts_with("d_")
      - explicit_na
      - starts_with("fct_")
      - f_conf_level
      - h_data_plot
      - sas_na
      - to_n

  - title: Assertion Functions
    desc: These functions supplement those in the `assertthat` package.
    contents:
      - all_elements_in_ref
      - assert_df_with_factors
      - has_tabletree_colnames
      - starts_with("is_")
      - -is_leaf_table

  - title: Deprecated Functions
    desc: These functions already are or will eventually be removed.
    contents:
      - matches(".*mmrm.*")
      - color_palette
      - s_cox_univariate
